<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch vụ Mở khóa Web - Proxy Miễn phí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        <h1 class="mb-4 text-primary">Proxy Web Miễn phí</h1>
        <p class="lead mb-4">Dán liên kết bị chặn ở Việt Nam và xem nội dung ngay lập tức.</p>

        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="url" id="blockedUrl" class="form-control form-control-lg" placeholder="Dán link bị chặn vào đây (ví dụ: https://trangbichan.com)...">
                    <button class="btn btn-success btn-lg" id="goButton">Mở Khóa!</button>
                </div>
            </div>
        </div>

        <div id="resultLinks" class="row justify-content-center mt-5">
            </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
